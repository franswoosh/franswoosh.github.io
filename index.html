<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Franswoosh!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #d4a373;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .poem {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #ccc;
    }
    .poem-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #7f5539;
    }
    .poem-content {
      white-space: pre-line;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #7f5539;
      color: white;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Poetry Collection</h1>
    <p>Words from the heart, shared with the world.</p>
  </header>

  <main>
    <section class="poem">
      <div class="poem-title">Sunset Whisper</div>
      <div class="poem-content">
        testing,  
        1.  
        2,  
        3.
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Franswoosh!
  </footer>

</html>
